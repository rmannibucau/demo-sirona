# sirona config should be in the same classloader as sirona-core
# here to monitor DataSource we put it in common.loader so we put
# the config in lib/ to get it in common.loader too

org.apache.sirona.cdi.performance = prefix:org.superbiz.
org.apache.sirona.cdi.jta = prefix:org.superbiz.

org.apache.sirona.store.DataStore = org.apache.commons.monitoring.cube.CubeDataStore
org.apache.sirona.cube.period = 100
org.apache.sirona.cube.CubeBuilder.collector = http://localhost:1080/1.0/event/put

